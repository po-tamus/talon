<!DOCTYPE html>
<html>
<head>
    <title>Basic JavaScript</title>
    <script>

		const arr = new Array("you", "are", "getting", "spammed");

        function greet() {
            alert("Hello, World!");
        }

		const spam = () => {
			for (let i = 0; i < arr.length; i++) {
				alert(arr[i]);
			}
		}
    </script>
</head>
<body>
    <button onclick="greet()">Click Me</button>
    <button onclick = "spam()">Click this to get spammed</button>
</body>
</html>
